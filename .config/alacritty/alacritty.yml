# Select one of the next themes:
# - tokyo-night
# - DoomOne
# - dracula
# - nord
# - snazzy
# - catppuccin
# - reddy
colors: *catppuccin

# Fonts
font:
  normal:
    family: mononoki Nerd Font
    style: Regular
  bold:
    family: mononoki Nerd Font
    style: Bold
  italic:
    family: mononoki Nerd Font
    style: Italic
  bold_italic:
    family: mononoki Nerd Font
    style: Bold Italic
  size: 12 

cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

# Keybindings
key_bindings:
        - { key: V,  mods: Control, action: Paste }
        - { key: C,  mods: Control, action: Copy  }
        - { key: X,  mods: Control, chars: "\x03" }

